spring.application.name=flight-service
server.port=${SERVER_PORT:8082}

spring.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://mongo:27017/flightdb}

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://flight-service-registery:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.config.import=optional:configserver:${CONFIG_SERVER_URL:http://flight-config-server:8888}
flightapp.internal.jwt=${FLIGHTAPP_INTERNAL_JWT}
